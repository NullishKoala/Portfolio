<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CamperCoffeMenuRedo</title>
</head>
<body>
  <div class="container">
    <div class="circles">
        <div class="circle one"></div>
        <div class="circle two"></div>
        <div class="circle three"></div>
        <div class="circle four"></div>
        <div class="circle five"></div>
    </div>
    <div class="menu">
    <main>
       <div class="menu-left">
        <div class="main-image">
            <img src="TreatYoSelf.png" alt="treat yo self image" class="treat-yo-self-image">
        </div>
        <div>
            <h1 class="cafe-name">THE PIT CAFE</h1>
            <p class="established">Est. 2020 in Pawnee</p>
        </div>
    </div>
       <div class="menu-right">
        <h2>MENU</h2>
        <hr>
        <section>
        <div class="savory-items">
            <p class="savory-title">SAVORY</p>
            <article class="item">
                <p class="savory">Chris's fav food</p><p class="price">3.00</p>
              </article>
              <article class="item">
                <p class="savory">All the bacon'n'eggs</p><p class="price">3.75</p>
              </article>
              <article class="item">
                <p class="savory">Chilli on a frisbee</p><p class="price">3.50</p>
              </article>
              <article class="item">
                <p class="savory">Calzone</p><p class="price">4.00</p>
              </article>
              <article class="item">
                <p class="savory">Ron's Burger</p><p class="price">4.50</p>
              </article>
        </div>
        </section>
        <hr>
        <section>
        <div class="desserts">
            <p class="desserts-title">DESSERTS</p>
            <article class="item">
                <p class="dessert">The Swanson</p><p class="price">1.50</p>
              </article>
              <article class="item">
                <p class="dessert">Leslie's Waffle</p><p class="price">2.75</p>
              </article>
              <article class="item">
                <p class="dessert">Silver Skittles</p><p class="price">3.00</p>
              </article>
              <article class="item">
                <p class="dessert">Andy's Mouth Surprise</p><p class="price">2.50</p>
              </article>
        </div>
    </section>
    </div>
    </main>
  </div>
    <footer>
        <div>
        <p>Github: NullishKoala</p>
      </div>
      </footer>
  </div>

</html>
